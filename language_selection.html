<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Selection</title>
  <style>
    body {
      background-color: #f7ecdf;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
    }

    .language-button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .language-button {
      font-size: 16px;
      color: #fff;
      background-color: #4caf50;
      border: none;
      padding: 10px 15px; /* Adjust the padding to make the buttons less wide */
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none; /* Remove hyperlink underline */
      display: inline-block;
      max-width: 100%; /* Limit button width to the container */
      box-sizing: border-box; /* Include padding in button width calculation */
    }

    .language-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Language</h1>
    <div class="language-button-container">
      <a href="URL1" class="language-button">한국인 (Korean)</a>
      <a href="URL2" class="language-button">汉语 (Mandarin Chinese)</a>
      <a href="URL3" class="language-button">Español (Spanish)</a>
      <a href="URL4" class="language-button">English</a>
    </div>
  </div>
</body>
</html>
